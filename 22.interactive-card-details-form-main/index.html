<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Interactive card details form</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="front">
          <img src="images/bg-card-front.png" alt="" class="img-front" />
          <div class="info">
            <img src="images/card-logo.svg" alt="" class="logo" />
            <div>
              <p class="card-number">0000 0000 0000 0000</p>

              <div>
                <p class="card-name">Jane Appleseed</p>
                <p class="date">00/00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <img src="images/bg-card-back.png" alt="" class="img-back" />
          <p class="cvc">000</p>
        </div>
      </div>

      <form action="" class="form">
        <div class="form-control">
          <label for="">Cardholder Name</label>
          <input type="text" name="name" id="" placeholder="e.g. Jane Appleseed" />
          <p class="error">Loi</p>
        </div>

        <div class="form-control">
          <label for="">Card Number</label>
          <input type="text" name="number" id="" placeholder="e.g. 1234 5678 9123 0000" />
          <p class="error">Loi</p>
        </div>

        <div class="form-group">
          <div class="form-control">
            <label for="">Exp. Date (MM/YY)</label>
            <div class="input-group">
              <input type="number" name="day" id="" placeholder="MM" />
              <input type="number" name="month" id="" placeholder="YY" />
            </div>
            <p class="error">Loi</p>
          </div>

          <div class="form-control">
            <label for="">CVC</label>
            <input type="number" name="day" id="" placeholder="e.g. 123" />
            <p class="error">Loi</p>
          </div>
        </div>

        <div class="form-control">
          <button>Confirm</button>
        </div>
      </form>
    </div>

    <!-- Thank you! We've added your card details Continue -->
  </body>
</html>
