<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | FAQ accordion</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="background">
            <img src="../assets/images/background-pattern-mobile.svg" alt="" class="background__img mobile-only" />
            <img src="../assets/images/background-pattern-desktop.svg" alt="" class="background__img desktop-only" />
        </div>
        <div class="container">
            <div class="header">
                <img src="../assets/images/icon-star.svg" alt="" class="header__icon" />
                <h1>FAQs</h1>
            </div>

            <div class="faqs">
                <label class="faq__item" for="question-1">
                    <div class="faq__item__question">
                        <span class="faq__item__question__p">What is Frontend Mentor, and how will it help me?</span>
                        <img src="../assets/images/icon-minus.svg" class="faq__item__question__close" alt="" />
                        <img src="../assets/images/icon-plus.svg" class="faq__item__question__open" alt="" />
                    </div>

                    <span class="faq__item__answer">Frontend Mentor offers realistic coding challenges to help developers improve their frontend coding skills with projects in HTML, CSS, and JavaScript. It's suitable for all levels and ideal for portfolio building.</span>
                    <input type="checkbox" name="" id="question-1" hidden />
                </label>

                <label class="faq__item" for="question-2">
                    <div class="faq__item__question">
                        <span class="faq__item__question__p">Is Frontend Mentor free?</span>
                        <img src="../assets/images/icon-minus.svg" class="faq__item__question__close" alt="" />
                        <img src="../assets/images/icon-plus.svg" class="faq__item__question__open" alt="" />
                    </div>

                    <span class="faq__item__answer">Yes, Frontend Mentor offers both free and premium coding challenges, with the free option providing access to a range of projects suitable for all skill levels.</span>
                    <input type="checkbox" name="" id="question-2" hidden />
                </label>

                <label class="faq__item" for="question-3">
                    <div class="faq__item__question">
                        <span class="faq__item__question__p">Can I use Frontend Mentor projects in my portfolio?</span>
                        <img src="../assets/images/icon-minus.svg" class="faq__item__question__close" alt="" />
                        <img src="../assets/images/icon-plus.svg" class="faq__item__question__open" alt="" />
                    </div>

                    <span class="faq__item__answer">Yes, you can use projects completed on Frontend Mentor in your portfolio. It's an excellent way to showcase your skills to potential employers!</span>
                    <input type="checkbox" name="" id="question-3" hidden />
                </label>

                <label class="faq__item" for="question-4">
                    <div class="faq__item__question">
                        <span class="faq__item__question__p">How can I get help if I'm stuck on a Frontend Mentor challenge?</span>
                        <img src="../assets/images/icon-minus.svg" class="faq__item__question__close" alt="" />
                        <img src="../assets/images/icon-plus.svg" class="faq__item__question__open" alt="" />
                    </div>

                    <span class="faq__item__answer">The best place to get help is inside Frontend Mentor's Discord community. There's a help channel where you can ask questions and seek support from other community members.</span>
                    <input type="checkbox" name="" id="question-4" hidden />
                </label>
            </div>
        </div>
    </body>
</html>
