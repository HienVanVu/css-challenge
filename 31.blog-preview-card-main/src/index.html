<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Blog preview card</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="hero m-b-10">
                <img src="../assets/images/illustration-article.svg" alt="" class="hero__img" />
            </div>

            <div class="course">
                <div class="course__tag m-b-10">
                    <p>Learning</p>
                </div>

                <div class="course__published-date m-b-10"><p>Published 21 Dec 2023</p></div>

                <div class="course__name m-b-10">
                    <h1>HTML & CSS foundations</h1>
                </div>

                <div class="course__description m-b-20">
                    <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
            </div>

            <div class="author">
                <img src="../assets/images/image-avatar.webp" alt="" class="author__avatar" />

                <p class="author__name">Greg Hooper</p>
            </div>
        </div>
    </body>
</html>
