<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <!-- part 1 -->
      <div class="rating">
        <img src="images/icon-star.svg" alt="" class="star" />

        <h2 class="title">How did we do?</h2>

        <p class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <ul class="rates">
          <li class="rate" data-value="1">1</li>
          <li class="rate" data-value="2">2</li>
          <li class="rate" data-value="3">3</li>
          <li class="rate" data-value="4">4</li>
          <li class="rate" data-value="5">5</li>
        </ul>

        <button class="submit-btn">Submit</button>
      </div>

      <!-- part 2 -->
      <div class="thanks hidden">
        <img src="images/illustration-thank-you.svg" alt="" />

        <p class="rated"></p>

        <h3>Thank you!</h3>

        <p class="thanks-msg">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
