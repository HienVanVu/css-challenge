<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="" />
        <nav>
          <div class="navigation">
            <div class="nav__item">
              <div class="main">
                <a href="#" class="title">Features</a>
                <img src="images/icon-arrow-down.svg" alt="" class="down" />
                <img src="images/icon-arrow-up.svg" alt="" class="up" />
              </div>
              <div class="sub-nav">
                <div class="sub-nav__item">
                  <img src="images/icon-todo.svg" alt="" />
                  <a href="#" class="title">Todo List</a>
                </div>
                <div class="sub-nav__item">
                  <img src="images/icon-calendar.svg" alt="" />
                  <a href="#" class="title">Calendar</a>
                </div>
                <div class="sub-nav__item">
                  <img src="images/icon-reminders.svg" alt="" />
                  <a href="#" class="title">Reminders</a>
                </div>
                <div class="sub-nav__item">
                  <img src="images/icon-planning.svg" alt="" />
                  <a href="#" class="title">Planning</a>
                </div>
              </div>
            </div>

            <div class="nav__item">
              <div class="main">
                <a href="#" class="title">Company</a>
                <img src="images/icon-arrow-down.svg" alt="" class="down" />
                <img src="images/icon-arrow-up.svg" alt="" class="up" />
              </div>

              <div class="sub-nav">
                <div class="sub-nav__item">
                  <a href="#" class="title">History</a>
                </div>
                <div class="sub-nav__item">
                  <a href="#" class="title">Our Team</a>
                </div>
                <div class="sub-nav__item">
                  <a href="#" class="title">Blog</a>
                </div>
              </div>
            </div>

            <div class="nav__item">
              <a href="#" class="title">Careers</a>
            </div>

            <div class="nav__item">
              <a href="#" class="title">About</a>
            </div>
          </div>

          <div class="user">
            <a href="#">Login</a>
            <a href="#" class="register">Register</a>
          </div>
        </nav>
      </header>

      <img src="images/icon-menu.svg" alt="" class="menu-icon" />
      <div class="backdrop"></div>
    </div>

    <main>
      <div class="banner">
        <img class="desktop" src="images/image-hero-desktop.png" alt="" />
        <img class="mobile" src="images/image-hero-mobile.png" alt="" />
      </div>
      <article>
        <h1>Make remote work</h1>
        <p class="description">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

        <button>Learn more</button>
      </article>

      <div class="products">
        <img src="images/client-databiz.svg" alt="" />
        <img src="images/client-audiophile.svg" alt="" />
        <img src="images/client-meet.svg" alt="" />
        <img src="images/client-maker.svg" alt="" />
      </div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
