<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="response-wrap order-summary">
      <img class="banner" src="images/illustration-hero.svg" alt="" />
      <h2 class="title">Order Summary</h2>

      <p class="note">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="orders">
        <div class="order-item">
          <img src="images/icon-music.svg" alt="" />

          <div class="product">
            <p class="name">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>

          <a href="#" class="update">Change</a>
        </div>
      </div>

      <button class="proceed-btn">Proceed to Payment</button>

      <a href="" class="cancel-btn">Cancel Order</a>
    </div>
  </body>

  <script src="script.js"></script>
</html>
