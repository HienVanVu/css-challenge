<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1 class="header m-b-20">Stay updated!</h1>
        <p class="helper m-b-30">Join 60,000+ product managers receiving monthly updates on:</p>

        <div class="updates m-b-30">
          <div class="update-item"><img src="assets/images/icon-list.svg" alt="" /> Product discovery and building what matters</div>
          <div class="update-item"><img src="assets/images/icon-list.svg" alt="" /> Measuring to ensure updates are a success</div>
          <div class="update-item"><img src="assets/images/icon-list.svg" alt="" /> And much more!</div>
        </div>

        <div class="email m-b-20">
          <p class="email-header m-b-10">Email address</p>

          <input type="text" name="" id="email-input" placeholder="email@company.com" />
        </div>

        <button>Subscribe to monthly newsletter</button>
      </div>

      <div class="banner">
        <img class="desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="" />
        <img class="mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="" />
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
