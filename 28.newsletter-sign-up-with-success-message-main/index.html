<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <h1 class="header">Stay updated!</h1>
        <p class="helper">Join 60,000+ product managers receiving monthly updates on:</p>

        <ul class="updates">
          <li class="update-item">Product discovery and building what matters</li>
          <li class="update-item">Measuring to ensure updates are a success</li>
          <li class="update-item">And much more!</li>
        </ul>

        <div class="email">
          <p class="email-header">Email address</p>

          <input type="text" name="" id="" placeholder="email@company.com" />
        </div>

        <button>Subscribe to monthly newsletter</button>
      </div>

      <div class="banner">
        <img class="desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="" />
        <img class="mobile" src="assets/images/illustration-sign-up-mobile.svg" alt="" />
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
