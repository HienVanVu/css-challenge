<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="user">
        <div class="info">
          <img src="images/image-jeremy.png" alt="" class="avatar" />
          <p>
            Report for <br />
            <span class="username">Jeremy Robson</span>
          </p>
        </div>

        <div class="report-title">
          <ul>
            <li class="selected">Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>

      <div class="report-item work">
        <div class="content">
          <div class="header">
            <p class="title">Work</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>

          <div class="main">
            <p class="current">32hrs</p>
            <p class="last-week">Last Week - <span class="hours">36hrs</span></p>
          </div>
        </div>
      </div>

      <div class="report-item play">
        <div class="content">
          <div class="header">
            <p class="title">Work</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>

          <div class="main">
            <p class="current">32hrs</p>
            <p class="last-week">Last Week - <span class="hours">36hrs</span></p>
          </div>
        </div>
      </div>

      <div class="report-item study">
        <div class="content">
          <div class="header">
            <p class="title">Work</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>

          <div class="main">
            <p class="current">32hrs</p>
            <p class="last-week">Last Week - <span class="hours">36hrs</span></p>
          </div>
        </div>
      </div>

      <div class="report-item exercise">
        <div class="content">
          <div class="header">
            <p class="title">Work</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>

          <div class="main">
            <p class="current">32hrs</p>
            <p class="last-week">Last Week - <span class="hours">36hrs</span></p>
          </div>
        </div>
      </div>

      <div class="report-item social">
        <div class="content">
          <div class="header">
            <p class="title">Work</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>

          <div class="main">
            <p class="current">32hrs</p>
            <p class="last-week">Last Week - <span class="hours">36hrs</span></p>
          </div>
        </div>
      </div>

      <div class="report-item seft-cace">
        <div class="content">
          <div class="header">
            <p class="title">Work</p>
            <img src="images/icon-ellipsis.svg" alt="" />
          </div>

          <div class="main">
            <p class="current">32hrs</p>
            <p class="last-week">Last Week - <span class="hours">36hrs</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
